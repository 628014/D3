<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生命之树</title>
  <script src="../teacher/Code5120194818/Resources/lib/d3.js"></script>
</head>

<body>
  <h2>生命之树</h2>
  <section>
    <div id="lifeTree" style="height:90vh;"></div>
  </section>
  <script type="module">
    import LifeTree from './LifeTree.js' 
    d3.json('./data.json').then((data) =>{
        let lifeTree = new LifeTree('lifeTree',data)
        .setColorKeys(["Bacteria", "Eukaryota", "Archaea"])
        .setMargin(100, 0, 100, 0)
        .init()
        .render();
    })

  
  </script>

</body>

</html>
