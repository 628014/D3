<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实验三</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.css" rel="stylesheet">
  <script src="../Resources/lib/d3.js"></script>
</head>

<body>
  <div class="continue" style="width : 100vw ; height :100vh">
    <div class="row" style="width: 100%;">
      <!-- 气泡图 -->
      <section class="col" id='bubble' style="height:100vh;">
      </section>
      <section class="col" id='other' style="height:100vh;">
      </section>
    </div>

  </div>

  <script type="module">
    import Bubble from './bubble.js'
    // 读取数据
    const create = async () =>  {

      const data = await d3.csv(
        "../../DataVisCode/Resources/data/covid19.csv"
      );

      // 数据按照年份进行分组
      let groupData =  Array.from(d3.group(data, d => d.date), ([key, value]) => ({key, value}))
      let bubble = new Bubble('bubble', groupData);
      bubble.render();
    }
    let start = create();


  </script>


</body>

</html>
